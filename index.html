<head>

          </div>

                         <button class="contenedor_fondo">.</button>
                    </div>
               </div>
               <div class="contenedor-right">
                    <button class="contenedor_fondo">+</button>
                    <button class="contenedor_fondo">-</button>
                    <button id="equal" class="contenedor_fondo">=</button> 
               </div>
          </div>

     </div>

     <script src="app.js"></script>
